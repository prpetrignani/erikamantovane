<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Contact</title>
</head>
<body>
    <section class="banner">
        <img class="logo" src="pictures/logo.png" alt="logo Erika Mantovane">
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="fashion.html">Fashion Designer</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </section>
    <section class="subHeader">
        <img class="sunHeaderPic" src="pictures/contact.png" alt="Writting email">
        <h1 class="erikaQuote">
            Contact Info
        </h1>
    </section>
    <section class="corpoCentrale">
        <h2>Reach to Me</h2>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>
                    <h3>Please fill the following form</h3>
                </legend>
                <label class="dati">First Name* <input type="text" name="fname" required></label>
                <label class="dati">Last Name* <input type="text" name="lname" required></label>
                <label class="dati">Email* <input type="email" name="email" placeholder="sonso@email.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></label>
                <label class="dati">Phone* <input type="tel" name="phone" placeholder="+11231231234" required></label>
                <label class="dati">Write your request here<textarea type="text" name="description" placeholder="Type here"></textarea></label>
            </fieldset>
    </section>
    <footer>
        <p id="footIntes">
            &copy; Erika Mantovane
        </p>
        <div id="socials">
            <a href="https://www.facebook.com/erika.mantovane"><img src="pictures/facebook.png" alt="facebook"></a>
            <a href="https://www.instagram.com/erikamtv/"><img src="pictures/instagram.png" alt="Instagram"></a>
            <a href="https://it.pinterest.com/emantovane/"><img src="pictures/pinterest.png" alt="Pinterest"></a>
        </div>
    </footer>
</body>
